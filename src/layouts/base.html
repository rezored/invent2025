<!DOCTYPE html>
<html class="dark overflow-x-hidden" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{TITLE}}</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <link href="{{BASE_PATH}}styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        .grid-bg {
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.1;
        }

        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.15);
        }

        /* Subtle scanline effect for that high-tech feel */
        .scanline {
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 51%);
            background-size: 100% 4px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .group:hover .scanline {
            opacity: 0.2;
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-background-dark min-h-screen text-slate-900 dark:text-slate-100 selection:bg-primary selection:text-white overflow-x-hidden">

    <div class="fixed inset-0 grid-bg pointer-events-none z-0"></div>
    <div class="noise-bg"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative min-h-screen flex flex-col pb-20 z-10">

        {{HEADER}}

        {{CONTENT}}

        {{FOOTER}}

    </div>

    <!-- Mobile Menu Overlay (Moved to root to avoid backdrop-filter issues) -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-background-dark/95 backdrop-blur-xl z-50 transform translate-x-full transition-transform duration-300 lg:hidden flex items-center justify-center">
        <nav class="flex flex-col items-center gap-8 p-8 text-center">
            <a class="text-2xl font-bold text-slate-300 hover:text-primary transition-colors"
                href="{{BASE_PATH}}about.html">About
                Me</a>
            <a class="text-2xl font-bold text-slate-300 hover:text-primary transition-colors"
                href="{{BASE_PATH}}ventures/index.html">Products</a>
            <a class="text-2xl font-bold text-slate-300 hover:text-primary transition-colors"
                href="{{BASE_PATH}}blog.html">The
                Lab</a>
            <a class="px-8 py-4 rounded-xl bg-primary hover:bg-blue-600 text-white text-xl font-bold transition-all shadow-lg shadow-primary/20 mt-4"
                href="mailto:kalin.dimitrov@invent2025.org">
                Work With Us
            </a>
        </nav>
    </div>

    <script>
        // Mobile Menu Logic
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        let isMenuOpen = false;

        if (menuBtn && mobileMenu && menuIcon) {
            menuBtn.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                if (isMenuOpen) {
                    mobileMenu.classList.remove('translate-x-full');
                    menuIcon.textContent = 'close';
                    document.body.style.overflow = 'hidden';
                } else {
                    mobileMenu.classList.add('translate-x-full');
                    menuIcon.textContent = 'menu';
                    document.body.style.overflow = '';
                }
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    isMenuOpen = false;
                    mobileMenu.classList.add('translate-x-full');
                    menuIcon.textContent = 'menu';
                    document.body.style.overflow = '';
                });
            });
        }
    </script>
</body>

</html>
